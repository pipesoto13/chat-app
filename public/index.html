<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    Chat App
    <!-- <button id="increment">Add 1(+1)</button> -->

    <div id="messages"></div>

    <form id="messageForm">
      <input id="text" type="text" />
      <button type="submit">Send</button>
    </form>
    <button id="sendLocation">Send Location</button>

    <script id="messageTemplate" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <script id="locationMessageTemplate" type="text/html">
      <div>
        <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
